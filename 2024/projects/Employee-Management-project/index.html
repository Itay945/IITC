<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    
    <div class="container" requi>

            <input type="text" placeholder="Last Name" id="input-lastName"required>
            <input type="number" placeholder="Age" id="input-age"required>
            <input type="date"  id="input-startDate"required>
            <select name="Department" id="input-Department">

                <option value="Developers">Developers</option>
                <option value="Operations">Operations</option>
                <option value="Quality Assurence">Quality Assurence</option>
                <option value="Human Resources">Human Resources</option>
                
            </select>
            <input type="number" placeholder="Salary" id="input-salary"required>
             
            <button class="add-button">Add New Employee</button>
            <select name="Department Filter" id="Filter" class="Filter">
                <option value="">All Departments</option>                
                <option value="Developers">Developers</option>
                <option value="Operations">Operations</option>
                <option value="Quality Assurence">Quality Assurence</option>
                <option value="Human Resources">Human Resources</option>
            </select>
            
        </div>
        
        </form>

        </ul>
