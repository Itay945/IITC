<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Rating state start -->
<div class="container">
  <div class="first-part">
  <div class="star-container">
  <img src="./images/icon-star.svg" alt="">
  </div>
  <h1>How did we do?</h1>

 <div class="feedback"> Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!
</div>


<div class="ratings">
  <div class="dot 1">1</div> <div class="dot 2">2</div> <div class="dot 3">3</div>  <div class="dot 4">4</div> <div class="dot 5">5</div> 
</div>


<button class="submit-button">
  SUBMIT
</button>
</div>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  <div class="second-part hidden">
    <img class="thank-you" src="./images/illustration-thank-you.svg" alt="">
    <div class="rating-container">
   <div class="feedback-orange"> `You selected <span class="span"></span> out of 5` </div>
  </div>
<div class="thanks">Thank you!</div>
 <div class="bottom-text"> We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch! 
</div>
  </div>
  <!-- Thank you state end -->

</div>
  <script src="./main.js"></script>
</body>
</html>
